<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Date</th>
      <th scope="col">Start Time</th>
      <th scope="col">End Time</th>
      <th scope="col">Task</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeData">
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.date | date}}</td>
      <td>{{emp.startTime}}</td>
      <td>{{emp.endTime}}</td>
      <td>{{emp.task}}</td>
      <td><a [routerLink]="['/edit',emp.id]" type="button" class="btn btn-warning" style="margin: 0px 12px 0px 0px;">Edit</a>
        <a type="button" class="btn btn-danger" (click)="deleteData(emp)">Delete</a></td>
    </tr>
  </tbody>
</table>
