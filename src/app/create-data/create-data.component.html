
<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="row">
          <div class="col">
            <label for="date">Date</label>
            <input name="date" type="date" class="form-control" placeholder="Date" [(ngModel)]="formData.date">
          </div>
          <div class="col">
            <label for="startTime">Start Time</label>
            <input name="startTime" type="time" class="form-control" placeholder="Start Time" [(ngModel)]="formData.startTime">
          </div>
          <div class="col">
            <label for="endTime">End Time</label>
            <input name="endTime" type="time" class="form-control" placeholder="End Time" [(ngModel)]="formData.endTime">
          </div>
          <div class="col">
            <label for="task">Task</label>
            <input name="task" type="text" class="form-control" placeholder="Task" [(ngModel)]="formData.task">
          </div>
          <div class="col-auto">
            <div class="col mt-4"><button type="submit" (click)="postData()" class="btn btn-primary">Add</button></div>

          </div>
        </div>
      </form>
    </div>
  </div>
